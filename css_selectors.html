<!-- CSS SELECTORS :-  -->



<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MASAI SCHOOL</title>
  <style>
    * {
      font-size: 60px;
      color: teal;
      font-style: italic;
      font-weight: bold;
      text-align: center;
    }

    p {
      color: red;
    }

    .online {
      font-size: 100px;
      color: rgb(146, 146, 39);
    }

    #school {
      font-style: normal;
      font-size: 100px;
      color: green;
    }
  </style>
</head>

<body>
  <p id="school" class="online" style="color: pink">Masai School - <br> Driven by Outcomes, <br>
    Fuelled by Ambitions. </p>
</body>

</html>



<!-- S I C T U  Principle to know thr priority of selectors -->

<!-- 1000 / 100 / 10 / 1 / 0 -->



<!-- 

Style (inline styles)  ->  style="color: pink"

ID Selector -> #

Class Selector -> .

Tag Selector  -> p, h1-h6 tags, etc.

Universal Selector ->  *

-->
